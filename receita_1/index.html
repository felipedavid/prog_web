<!DOCTYPE html>
<html>
   <head>
      <title>ReactZero</title>

   <body>
      <div id="app">

      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

				return (
					<h1>Minha tabela de bebidas</h1>
				)
			}

			function TabelaBebidas() {
				return (
				 <table id="tabela" border="1">

						<tr><th>Nome</th><th>Marca</th></tr>
						<tr><td>Havana</td><td>Engenho An√≠sio Santiago</td></tr>
					</tbody>
				 </table>
				)
			}

		   ReactDOM.render(
			  <div id="app">
				<Cabecalho/>
				<TabelaBebidas/>
			  </div>
			  ,
		  document.getElementById("app"))
      </script>
   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - Classes</title>      
   </head>
   <body>
      <div id="app">
      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">
		
          const TabelaBebidas = ({titulo, cabecalhos, corpo}) => {

            return (
				<div id="container">
                  <h1>{titulo}</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr>{cabecalhos.map(item => <td>{item}</td>)}</tr>
                     </thead>
                     <tbody>
                        {corpo.map(row =>  
                            <tr>{row.map(item => <td>{item}</td>)}</tr>
                        )}
                     </tbody>
                  </table>
				</div>
			)

         }

         ReactDOM.render(
            <TabelaBebidas titulo="Minha tabela de cana" cabecalhos={
                ["Marca", "Álcol", "Origem"]
            } corpo={[
                ["Rei", "40%", "RN"],
                ["Rainha", "30%", "CP"],
                ["Kid", "33%", "LN"]
            ]}/>
            ,
            document.getElementById("app"))
      </script>
   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - Classes</title>      
   </head>
   <body>
      <div id="app">
      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">
		class Cabecalho extends React.Component {
			render() {
				  return (
				<h1>Cachaças</h1>
               )
			}
		}

		class TabelaBebidas extends React.Component {
			render() {
				  return (
                  <div>
				   	 <h1>{this.props.titulo}</h1>
                     <table id="tabela" border="1">
                        <thead>
                           <tr><th>Nome</th><th>Marca</th></tr>
                        </thead>
                        <tbody>
                           <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                        </tbody>
                     </table>
                 </div> 
               )
			}
		
         const TabelaBebidas__ = () => {

            return (
				<div id="container">
                  <h1>Tabela de Bebidas</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr><th>Nome</th><th>Marca</th></tr>
                     </thead>
                     <tbody>
                        <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                     </tbody>
                  </table>
				</div>
			)

         }

         ReactDOM.render(
			<div id="container">
				<TabelaBebidas titulo="Cachaças"/>
			</div>
            ,
            document.getElementById("app"))
      </script>
   </body>
</html>
